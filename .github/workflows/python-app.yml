name: Python Flask App CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test generator script
        run: python app.py

      - name: Start Flask app and test
        run: |
          nohup python -m flask run --host=127.0.0.1 --port=5000 &
          sleep 10  # Attendre que Flask démarre complètement
          curl -v http://127.0.0.1:5000
          pkill -f "flask" || true  # Tuer Flask après le test